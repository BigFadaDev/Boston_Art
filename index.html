    <section style="padding: 50px; text-align: center; height: 500px;">

        <p style="margin-top: 10px; color: #777;">Scroll down to see the sticky header effect.</p>
    </section>

    <script>
        // --- 1. Sticky Header Effect ---
        // When the user scrolls, add a shadow to the navbar
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // --- 2. Mobile Menu Toggle Logic (Simple) ---
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            // In a full implementation, this would toggle a class to slide the menu in
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
                navLinks.style.flexDirection = 'row';
                navLinks.style.position = 'static';
            } else {
                navLinks.style.display = 'flex';
                navLinks.style.flexDirection = 'column';
                navLinks.style.position = 'absolute';
                navLinks.style.top = '70px';
                navLinks.style.right = '0';
                navLinks.style.backgroundColor = 'white';
                navLinks.style.width = '100%';
                navLinks.style.padding = '20px';
                navLinks.style.boxShadow = '0 5px 10px rgba(0,0,0,0.1)';
            }
        });
    </script>
